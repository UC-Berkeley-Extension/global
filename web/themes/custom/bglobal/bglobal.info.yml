name: BerkeleyGlobal
type: theme
description: 'Berkeley Global D9 theme.'
package: Core
core_version_requirement: ^8 || ^9
base theme: stable
libraries:
  - bglobal/global
regions:
  header: 'Header'
  navigation: 'Navigation'
  highlighted: 'Highlighted'
  page_header: 'Page Header'
  content: 'Content'
  content_bottom: 'Content Bottom'
  footer: 'Footer'
  disabled: 'Disabled'

# This section is used by the contrib module, Component Libraries. It allows you
# to reference .twig files in defined directory by using the Twig namespace
# See https://www.drupal.org/project/components for more information.
component-libraries:
  atoms:
    paths:
      - source/_patterns/00-atoms
  molecules:
    paths:
      - source/_patterns/01-molecules
  organisms:
    paths:
      - source/_patterns/02-organisms
  templates:
    paths:
      - source/_patterns/03-templates
  pages:
    paths:
      - source/_patterns/04-pages
  drupal-components:
    paths:
      - source/_patterns/05-drupal-components
