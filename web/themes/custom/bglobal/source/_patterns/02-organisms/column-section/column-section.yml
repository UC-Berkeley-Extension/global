body_copy: |-
  <h3>What is UC Berkeley Global?</h3>
  <p>We are the continuing education school of UC Berkeley and bring Berkeley-quality education to our smaller class sizes. We offer everything you need to succeed: rigorous coursework, guidance from expert international student services staff, and events and activities designed to build strong academic and professional networks.</p>
  <p>You'll learn from instructors who love teaching and are experienced professionals in their fields. Your classmates come from diverse backgrounds and help create engaging, ever-changing classroom discussions.</p>
  <p>We are proud of the community we have created to welcome the bright and ambitious students arriving in Berkeley from all over the globe. Opportunities for personal and career development await you here at our world-renowned university in the San Francisco Bay Area.</p>
