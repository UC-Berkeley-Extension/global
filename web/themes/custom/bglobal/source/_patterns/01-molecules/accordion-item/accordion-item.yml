      title: "I am having technical difficulties, what are some quick solutions I should first try?"
      content: "<p>Try various browsers, attendees often find better success using Google Chrome. Clear your web browser cache, re-login to the event platform. Make sure you are not blocking cookies in your browser settings during this event – it can affect your ability to access certain features like changing your profile picture or joining a roundtable. Be sure you have closed out of other tabs in your browser for best performance.</p>"
