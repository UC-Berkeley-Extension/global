title: "Welcome to San Francisco"
text: "<p>Immerse yourself in all the opportunities this vibrant, temperate, multicultural city has to offer, with beautiful views, access to nature and world-class events. The city and surrounding regions are home to beaches, hiking trails, museums, famed restaurants and so much more.</p>
      <p>The city is also the northern neighbor of Silicon Valley, the tech and venture funding capital of the world. Companies from virtually every industry operate in the Bay Area, and many have offices in downtown San Francisco. You may walk by the site of your future internship on the way to class!</p>"
