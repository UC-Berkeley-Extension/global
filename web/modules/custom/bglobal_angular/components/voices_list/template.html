



<div class="voices">
  <h2 class="block-header">Latest</h2>
  <div class="posts">
    <a *ngFor="let post of posts | slice:0:3;" data-ng-cloak class="post" [href] = "post.path">
      <div class="post-img">
        <img [src] = "post.image.src" [alt] = "post.image.alt" />
      </div>
      <p class="post-title">
        <strong>{{ post.title }}</strong>
      </p>
    </a>
  </div>
</div>
