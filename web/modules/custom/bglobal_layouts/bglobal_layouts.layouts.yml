bglobal_onecol_section:
  label: 'One column with section title'
  path: layouts/onecol_section_title
  template: layout--onecol-title-section
  library: bglobal_layouts/onecol_title_section
  class: '\Drupal\bglobal_layouts\Plugin\Layout\BGOneColumnLayout'
  category: 'Columns: 1'
  default_region: first
  icon_map:
    - [title]
    - [first]
    - [first]
    - [first]
  regions:
    first:
      label: First
    second:
      label: Second
bglobal_twocol_section:
  label: 'Two column with section title'
  path: layouts/twocol_section_title
  template: layout--twocol-title-section
  library: bglobal_layouts/twocol_title_section
  class: '\Drupal\bglobal_layouts\Plugin\Layout\BGTwoColumnLayout'
  category: 'Columns: 2'
  default_region: first
  icon_map:
    - [title, title]
    - [first, second]
    - [first, second]
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second

bglobal_threecol_section:
  label: 'Three column with section title'
  path: layouts/threecol_section_title
  template: layout--threecol-title-section
  library: bglobal_layouts/threecol_title_section
  class: '\Drupal\bglobal_layouts\Plugin\Layout\BGThreeColumnLayout'
  category: 'Columns: 3'
  default_region: second
  icon_map:
    - [title, title, title]
    - [first, second, third]
    - [first, second, third]
    - [first, second, third]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third

bglobal_fourcol_section:
  label: 'Four column with section title'
  path: layouts/fourcol_section_title
  template: layout--fourcol-title-section
  library: bglobal_layouts/fourcol_title_section
  class: '\Drupal\bglobal_layouts\Plugin\Layout\BGFourColumnLayout'
  category: 'Columns: 4'
  default_region: first
  icon_map:
    - [title, title, title, title]
    - [first, second, third, fourth]
    - [first, second, third, fourth]
    - [first, second, third, fourth]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
    fourth:
      label: Fourth
